<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="resume-container"> -->
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text"  id="name" placeholder="Enter Your Name" required>
            
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter Your Email" required>

                <label for="phone">Phone:</label>
                <input type="number" id="phone" placeholder="Enter Your Phone Number" required>

            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education</label>
                <textarea type="text" id="education" placeholder="Enter your Education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience</label>
                <textarea type="text" id="experience" placeholder="Enter your Experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills</label>
                <textarea type="text"  id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
            </fieldset >

            <button type="submit">Generate</button>
        </form>
        <!-- </div> -->
        <br>
   
        <!-- //dynamic Resume  -->
         <div id="resume-display"></div>
   
<script src="script.js"></script>
</body>
</html>
